<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book Register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.navbar-nav .nav-link {
		           font-size: 1.5rem; 
		           font-weight: bold; 
		           text-transform: uppercase; 
		           margin-right: 15px; 
		           letter-spacing: 1px; 
		       }

			   .navbar {
			   	  background-color: rgba(0, 0, 0, 0);
			    }
			  .navbar-nav .nav-link {
			            color: rgba(255, 255, 255, 1); 
			     }
		       .navbar-nav .nav-link.active {
		           color: #ffc107; 
		       }
			   
			   .book-card {
				         font-size: 19px; 
					     font-weight: bold; 
			             border: 1px solid #ccc;
			             border-radius: 5px;
			             padding: 15px;
			             margin-bottom: 20px;
			         }
	         </style>
</head>
<body class="bg-dark" style="background-color: rgba(0, 0, 0, 0);">
	<header>	
		    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		        <div class="container-fluid">
					<div class="navbar-nav">
									   <a class="nav-link active" href="#">Book Store</a>
									</div>
		            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		                <span class="navbar-toggler-icon"></span>
		            </button>
		            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		                <div class="navbar-nav">
		                    <a class="nav-link " aria-current="page" href="/">Home</a>
		                    <!-- <a class="nav-link text-white" href="my_books">My Books</a>
		                   -->  <a class="nav-link text-white" href="#">Genres</a>
		                    <a class="nav-link active text-info" href="available_books">Available Books</a>
		                    <a class="nav-link text-white" href="#">About Us</a>
						
		                </div>
					<!-- 	<div class="navbar-nav ms-auto ">
						   <a class="nav-link active" href="book_register">New Book Register</a>
						</div> -->
		            </div>
		        </div>
		    </nav>
		</header>

	<div class="container mt-5 mb-5 rounded-3 bg-dark" >
	    <div class="row">
	        <div class="col-md-6 offset-md-3">
	            <div class="mb-3">
	                <h1 class="fs-2 fw-bold text-uppercase text-white">Edit Your Book</h1>
	            </div>
	            <form id="bookingForm" class="shadow p-5 rounded-3" style="border:2px solid white;" th:action="@{/save}" method="post" th:object="${book}">      
	                <input type="hidden" name="id"  th:value="${book.id}">
	              
	                <div class="col-md-12 mb-4" >
	                        <label for="name" class="form-label text-white fs-5">Name</label>
	                        <input type="text" name="name" class="form-control bg-dark  text-white" th:value="${book.name}">
	                    </div>
	                <div class="row mb-4">
	                    <div class="col-md-6 mb-2">
	                        <label for="author" class="form-label text-white fs-5">Author</label>
	                        <input type="text"  name="author" class="form-control  bg-dark text-white" th:value="${book.author}" required>
	                    </div>
	                    <div class="col-md-6 mb-2">
	                        <label for="price" class="form-label fs-5 text-white">Price</label>
	                        <input type="text" name="price" class="form-control bg-dark text-white" th:value="${book.price}" required>
	                    </div>
	                </div>
	                <div class="row mb-3">
	                  
	                    
	           </div>
	              
	              
	                
	                <div class="mt-5 text-center">
	                    <button type="submit" class="btn btn-primary fs-5">Edit</button>
	                </div>
	        
					
	            </form>
<br>
<br>
	        </div>
	    </div>
	</div>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
